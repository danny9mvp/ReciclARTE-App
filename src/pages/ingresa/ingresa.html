<ion-header>
	<ion-navbar>
    	<ion-title>Ingresa</ion-title>
  	</ion-navbar>
</ion-header>


<ion-content padding>
	<form [formGroup]=formIngresa (ngSubmit)="logIn()">
		<ion-list>
			<ion-item>
				<ion-label floating>Usuario</ion-label>
				<ion-input type="text" formControlName="usuario"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label floating>Contrase√±a</ion-label>
				<ion-input type="password" formControlName="pass"></ion-input>
			</ion-item>
		</ion-list>
		<button ion-button type="submit" color="secondary" [disabled]="!this.formIngresa.valid">
			Entrar
		</button>
	</form>
</ion-content>
