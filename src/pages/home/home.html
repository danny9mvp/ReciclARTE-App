<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title style="color: #86b300">ReciclARTE</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
            <ion-row>
                    <ion-col col-12>
                      <ion-segment>
                      <ion-segment-button value="unete" (click)="redirectToUnete()">
                      únete
                      </ion-segment-button>
                      <ion-segment-button value="ingresa" (click)="redirectToIngresa()">
                      Ingresa
                      </ion-segment-button>
                      </ion-segment>
                    </ion-col>
                  </ion-row>
            <ion-row>
              <ion-col col-12>
                  <img class="reciclarte-logo center">
              </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-12>                  
                    <h4 style="text-align: center; color:  #45C4FF" absolute-drag>¡Aprende, recicla e inspira a otros a que lo hagan!</h4>
                    <p style="text-align: center">Únete a nuestra comunidad, gana puntos y conviértete en un agente inspirador de cambio ambiental.</p>
                  </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col col-12>
                    <ion-segment>
                    <ion-segment-button>
                    Síguenos y conviértete en un ReciclArtista.
                    </ion-segment-button>
                    </ion-segment>
                  </ion-col>
                </ion-row>
        </ion-grid>
</ion-content>
